# Ruby CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-ruby/ for more details
#
version: 2.1

commands:
  bundle-yarn-install:
    steps:
      - restore_cache:
          key: identity-saml-bundle-{{ checksum "Gemfile.lock" }}
      - run: gem install bundler --version 2.3.13
      - run:
          name: Install dependencies
          command: |
            bundle check || bundle install --deployment --jobs=4 --retry=3 \
              --without deploy development doc production --path vendor/bundle
      - save_cache:
          key: identity-saml-bundle-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - restore_cache:
          key: identity-saml-yarn-{{ checksum "yarn.lock" }}
      - run:
          name: Install Yarn
          command: yarn install --cache-folder ~/.cache/yarn
      - save_cache:
          key: identity-saml-yarn-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
  build-release:
    steps:
      - run:
          name: Create deploy.json
          command: bundle exec rake login:deploy_json
      - run:
          name: Copy vendor dependencies
          command: make copy_vendor

jobs:
  build:
    docker:
      # Specify the Ruby version you desire here
      - image: cimg/ruby:3.0.5

    working_directory: ~/identity-saml-sinatra
    steps:
      - checkout

      - bundle-yarn-install

      - build-release

      - restore_cache:
          key: identity-saml-sinatra-{{ checksum "Gemfile.lock" }}

      - run:
          name: Install dependencies
          command: |
            gem install bundler
            bundle install --deployment --jobs=4 --retry=3 --without deploy development doc production --path vendor/bundle
            bundle exec rake login:deploy_json

      # Store bundle cache
      - save_cache:
          key: identity-saml-sinatra-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

      - run:
          name: Run Tests
          command: |
            make test

      # collect reports
      - store_test_results:
          path: /tmp/test-results
      - store_artifacts:
          path: /tmp/test-results
          destination: test-results

  deploy:
    docker:
      - image: cimg/ruby:3.0.5
    working_directory: ~/identity-saml-sinatra
    parameters:
      space:
        type: string
    steps:
      - checkout

      - restore_cache:
          key: identity-saml-sinatra-{{ checksum "Gemfile.lock" }}

      - run:
          name: Install dependencies
          command: |
            gem install bundler
            bundle install --deployment --jobs=4 --retry=3 --without deploy development doc production --path vendor/bundle
            bundle exec rake login:deploy_json

      - run:
          name: Install cf cli
          command: |
            curl -v -L -o cf-cli_amd64.deb 'https://cli.run.pivotal.io/stable?release=debian64&source=github'
            sudo dpkg -i cf-cli_amd64.deb
            cf -v

      - run:
          name: login to cloud.gov
          command: |
            cf login -a https://api.fr.cloud.gov -u "e1fdd211-f191-40e8-99c7-4e7164d9ae76" -p $CF_PASS -o "gsa-login-prototyping" -s "<< parameters.space >>"

      - run:
          name: deploy to cloud.gov
          command: |
            cf push << parameters.space >>-identity-saml-sinatra -b ruby_buildpack

      - save_cache:
          key: identity-saml-sinatra-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: main
          matrix:
            parameters:
              space:
                - prod
                - staging
                - int
                - dev
