# Ruby GitLab configuration file
#
# Check [GITLAB SITE] for more details
#
default:
  image: ruby:3.1.4

.bundle_install: &bundle_install
  - bundle check || bundle install --deployment --jobs=4 --retry=3 --without deploy development doc production --path vendor/ruby

cache:
  key:
    files:
      - Gemfile.lock
  paths:
    - vendor/ruby

before_script:
  - bundle config set path 'vendor/ruby'

stages:
  - build
  - test
  - deploy

build:
  stage: build
  image: ruby:3.1.4
  script:
    - *bundle_install
    - bundle exec rake login:deploy_json

test:
  stage: test
  image: ruby:3.1.4
  script:
    - *bundle_install
    - make test
  artifacts:
    paths:
      - /tmp/test-results

deploy:
  stage: deploy
  image: ruby:3.1.4
  script:
    - retry_count=5
    - for i in $(seq 1 $retry_count); do
        curl -v -L -o cf-cli_amd64.deb 'https://cli.run.pivotal.io/stable?release=debian64&source=github' && break || sleep 10;
      done
    - dpkg -i cf-cli_amd64.deb
    - cf -v
    - *bundle_install
    - bundle exec rake login:deploy_json
    - cf login -a https://api.fr.cloud.gov -u "4fbf18ec-1497-433f-814f-8c175041a6f1" -p $CF_PASS -o "gsa-login-prototyping" -s "$SPACE"
    - cf push $SPACE-identity-saml-sinatra
  parallel:
    matrix:
      - SPACE: [prod, staging, int, dev]

# Sync from GitHub
include:
  project: 'lg/identity-gitlab'
  ref: 'main'
  file: '.gitlab-ci-sync.yml'
